<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Calendar View</title>
	<script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-year-calendar.min.css">
	<link rel="stylesheet" type="text/css" href="./css/calendar.css">
	<script type="text/javascript" src="./js/bootstrap-year-calendar.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/calendar.js"></script>

</head>
<body>
	<div id="calendar" ></div>
	<div style="display: none;" class="modal modal-fade" id="event-modal">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
	                <h4 class="modal-title">
	                    Communication List
	                </h4>
	            </div>
	            <div class="modal-body">
	                <input value="" name="event-index" type="hidden">
	                <form class="form-horizontal">
	                    <div class="form-group">
	                        <label for="min-date" class="col-sm-4 control-label">Name</label>
	                        <div class="col-sm-7">
	                            <input name="event-name" class="form-control" type="text">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="min-date" class="col-sm-4 control-label">Location</label>
	                        <div class="col-sm-7">
	                            <input name="event-location" class="form-control" type="text">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="min-date" class="col-sm-4 control-label">Dates</label>
	                        <div class="col-sm-7">
	                            <div class="input-group input-daterange" data-provide="datepicker">
	                                <input name="event-start-date" class="form-control" value="2012-04-05" type="text">
	                                <span class="input-group-addon">to</span>
	                                <input name="event-end-date" class="form-control" value="2012-04-19" type="text">
	                            </div>
	                        </div>
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	                <button type="button" class="btn btn-primary" id="save-event">
	                    Save
	                </button>
	            </div>
	        </div>
	    </div>
	</div>
	<div id="context-menu">
	</div>

</body>
</html>
